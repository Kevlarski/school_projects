<!DOCTYPE html>
<html>
<head>
<style>
	table{border:5px inset;
		border-collapse:collapse;
		border-color:#99e6ff dodgerBlue dodgerBlue #99e6ff;
		text-align:center;
		
	}
	td{background:#fff599;
		border:2px solid;
		padding:15px;
		font-size:12px;
	}
	th{border:2px solid;
		padding:15px;}
	.red{background:red;}
	.green{background:lime;
		padding:20px;}
	.blue1{background:deepSkyBlue;}
	.blue2{background:steelBlue;
		text-align:left;}
	.orange{background:orange;
		padding:20px;}

</head>
<body>
<table>
	<tr>
		<th colspan="5"class="green">Tucker's Auto Supply</th>
	</tr>

	</tr>
	<tr>
		<th class="orange">Limit</th>
		<th class="orange">Adjust Deflection</th>
	</tr>

		<th rowspan="2" class="blue1">Alternator</th>

		<td>10mm</td>
		<td>5-7mm</td>
		<td rowspan="2">5-7mm</td>
	</tr>
	<tr>
		<td>Models with AC</td>
		<td>12mm</td>
		<td>6-8mm</td>
	</tr>
	<tr>
		<th colspan="2" class="blue2">Power Steering Pump</th>

</html>
